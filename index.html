<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<div class="pixel-container">
		<canvas id="tv" width="1200" height="1200" class="noise"></canvas>
		<div class="nft-market clickable-banners"></div>
		<div class="left-market clickable-banners"></div>
	</div>
</body>
</html>

<script>

	var canvas = null;
	var context = null;
	var time = 0;
	var intervalId = 0;

	var makeNoise = function () {
		var imgd = context.createImageData(canvas.width, canvas.height);
		var pix = imgd.data;

		for (var i = 0, n = pix.length; i < n; i += 4) {
			var c = 7 + Math.sin(i / 50000 + time / 7); // A sine wave of the form sin(ax + bt)
			pix[i] = pix[i + 1] = pix[i + 2] = 40 * Math.random() * c; // Set a random gray
			pix[i + 3] = 255; // 100% opaque
		}

		context.putImageData(imgd, 0, 0);
		time = (time + 1) % canvas.height;
	}

	var setup = function () {
		canvas = document.getElementById("tv");
		context = canvas.getContext("2d");
	}

	setup();
	intervalId = setInterval(makeNoise, 50);
</script>
